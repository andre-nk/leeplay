publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.8

dependencies:
  animate_do: ^3.0.2
  audio_video_progress_bar: ^0.11.0
  bloc: ^8.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_line_sdk: ^2.3.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^3.0.1
  hydrated_bloc: ^9.0.0
  intl: ^0.17.0
  json_theme: ^4.0.3+2
  just_audio: ^0.9.30
  path_provider: ^2.0.14
  rxdart: ^0.27.7
  youtube_explode_dart: ^1.12.3

dev_dependencies:
  bloc_test: ^9.1.0
